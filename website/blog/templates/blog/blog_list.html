{% for post in posts %} 
<li class="col-sm-12 col-lg-12 ques_div mt-2 mb-1" id="content">
    <ul id="attributeList">
        <div class="row mb-1">
            <!-- IMAGE BLOCK -->
            <div class="col-sm-1 col-lg-1 mr-2">
                <img src="{{ post.user_id.profile.image.url}}" class="rounded-circle mt-2 mb-1" width="55px" height="55px" alt="img">
            </div>    
            <div class="col-lg-6 col-sm-12">
                <div>
                    <a id="questionDetail" href="">
                        <strong>{{ post.title }}</strong>
                    </a>
                    <br>
                </div>
                <div id="addedBy" class="text-muted">
                    <li>Added by <a href="{% url 'user_profile:view_profile' post.user_id.id  %}">{{post.user_id}}</a> on</li>
                </div>
                <li id="postedOn" class="text-muted">{{post.created_at}}</li>
                <br>

                              {% endif %} 
                            {% endfor %} 
                          {%endif%} 
                        {% endfor %}
                    </ul>
                </li>-->
            </div>
